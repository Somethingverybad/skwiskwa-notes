<!DOCTYPE html>
<html>
<head>
  <title>Создание иконок для PWA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Генератор иконок для PWA</h1>
  <p>Нажмите кнопку для создания иконок 192x192 и 512x512</p>
  
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  
  <br>
  <button onclick="createIcons()">Создать иконки</button>
  <button onclick="downloadIcons()">Скачать иконки</button>
  
  <script>
    function createIcons() {
      // Создаем иконку 192x192
      const canvas192 = document.getElementById('icon192');
      const ctx192 = canvas192.getContext('2d');
      
      // Фон
      ctx192.fillStyle = '#2383e2';
      ctx192.fillRect(0, 0, 192, 192);
      
      // Текст "N"
      ctx192.fillStyle = '#ffffff';
      ctx192.font = 'bold 120px Arial';
      ctx192.textAlign = 'center';
      ctx192.textBaseline = 'middle';
      ctx192.fillText('N', 96, 96);
      
      // Создаем иконку 512x512
      const canvas512 = document.getElementById('icon512');
      const ctx512 = canvas512.getContext('2d');
      
      // Фон
      ctx512.fillStyle = '#2383e2';
      ctx512.fillRect(0, 0, 512, 512);
      
      // Текст "N"
      ctx512.fillStyle = '#ffffff';
      ctx512.font = 'bold 320px Arial';
      ctx512.textAlign = 'center';
      ctx512.textBaseline = 'middle';
      ctx512.fillText('N', 256, 256);
      
      console.log('Иконки созданы!');
    }
    
    function downloadIcons() {
      // Скачиваем 192x192
      const canvas192 = document.getElementById('icon192');
      const link192 = document.createElement('a');
      link192.download = 'icon-192.png';
      link192.href = canvas192.toDataURL();
      link192.click();
      
      // Скачиваем 512x512
      setTimeout(() => {
        const canvas512 = document.getElementById('icon512');
        const link512 = document.createElement('a');
        link512.download = 'icon-512.png';
        link512.href = canvas512.toDataURL();
        link512.click();
      }, 100);
    }
    
    // Автоматически создаем при загрузке
    window.onload = createIcons;
  </script>
</body>
</html>
